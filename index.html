<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer Exercise</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="wrapper">
      <figure class="logo-container">
        <img
          src="./images/blast-logo.png"
          alt="blast premier logo"
          class="logo-img"
        />
        <figcaption class="logo-text">Fall Groups</figcaption>
      </figure>

      <h1 class="title">Show Start</h1>

      <section class="timer">
        <div class="minutes">
          <span class="minutes-front left-border"></span
          ><span class="right-border"></span>
        </div>
        <div class="minutes">
          <span class="minutes-back left-border"></span
          ><span class="right-border"></span>
        </div>
        <div class="colon">:</div>
        <div class="seconds">
          <span class="seconds-front left-border"></span
          ><span class="right-border"></span>
        </div>
        <div class="seconds">
          <span class="seconds-back left-border"></span
          ><span class="right-border"></span>
        </div>
      </section>

      <section class="timer-text">
        <p class="minutes-text">minutes</p>
        <p class="seconds-text">seconds</p>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
